type Token @entity {
  id: ID!
  type: Int! # 0 - Ether, 1 - ERC20
  address: Bytes!
  name: String!
  symbol: String!
  decimals: Int!
  chain_id: Int!
}

type Donor @entity {
  id: ID!
  address: Bytes!
}

type Donation @entity {
  id: ID!
  token: Token!
  total: BigInt!
  donor: Donor!
  dest: Bytes!
  creation_time: Int!
}